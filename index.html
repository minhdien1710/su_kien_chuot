<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="myImage" src="hinhanh/images.jfif" height="225" width="225"/>
    <p>Nhan vao nut ben duoi</p>
    <button onclick="moveRight()">Click me!</button>

    <script>
        let imgObj=null;
        imgObj = document.getElementById("myImage");
        function init() {
            imgObj = document.getElementById("myImage");
            imgObj.style.position = "relative";
            imgObj.style.left ="0px";
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 100 + "px";

        }
        window.onload = init();
    </script>
</body>
</html>
